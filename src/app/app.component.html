<div>
    <h2>{{ title }}</h2>

    <div>
        <input type="text" [(ngModel)]="taskInput" placeholder="Enter task" />
        <button (click)="addTask()">Add Task</button>
    </div>

    <p *ngIf="tasks.length === 0">No tasks to show!</p>

    <ul>
        <li *ngFor="let task of tasks; let i = index" [ngClass]="{'completed': task.completed}"
            (click)="toggleTaskCompletion(task)">
            {{ task.name }}
            <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
</div>
